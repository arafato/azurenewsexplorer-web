<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Oliver Arafat (@arafato)">
  <title>Azure News Explorer</title>
  <!--CSS generated from SASS 
    -->
  <link href="assets/css/main.css" rel="stylesheet">
  <!--HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries 
    -->
  <!--if lt IE 9
    script(src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js')
    script(src='https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js')
    -->
</head>

<body>
  <div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        <a href="#" class="navbar-brand">Azure News Explorer</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li data-bind="css: { active: nav.chosenMainCategory()==='search'}"><a href="#">Search</a></li>
          <li data-bind="css: { active: nav.chosenMainCategory==='api'}"><a href="#api">API</a></li>
          <li data-bind="css: { active: nav.chosenMainCategory==='contact'}"><a href="#contact">Contact</a></li>
        </ul>
      </div>
      <!--/.nav-collapse 
        -->
    </div>
  </div>
  <div class="container">
    <!----------------- SEARCH ------------------------>
    <div id="search" style="display:none;" data-bind="visible: nav.chosenMainCategory()==='search'">
      <div class="row">
        <div class="col-md-12 col-md-offset-3">
          <h1>Explore all Azure News Announcements</h1>
        </div>
      </div>
      
      <div class="row">
        <br>
        <div class="col-lg-2">
          <div class="input-group">
            <form data-bind="submit: search.callService">
              <input type="text" class="form-control" placeholder="Search for..." data-bind="value: search.q">
              
            </form>
          </div>
        </div>
        <div class="col-lg-2">
          <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Go!</button>
              </span>
          </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-1">
          <b>Sort by</b>
          </div>
        <div class="col-md-6">
        <label class="radio-inline">
          <input data-bind="checked: search.sortMode" type="radio" name="inlineRadioOptions" id="sortdate" value="date"> Date
        </label>
        <label class="radio-inline">
          <input data-bind="checked: search.sortMode" type="radio" name="inlineRadioOptions" id="sortscore" value="score"> Score
        </label>
        </div>
      </div>

      <div class="row">
        <br>
        <div class="col-md-12">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Published</th>
                <th>Title</th>
                <th>Category</th>
              </tr>
            </thead>
            <tbody data-bind="foreach: search.sortedResult">
              <tr>
                <td data-bind="text: date"></td>
                <td>
                  <a data-bind="attr: { href: url }, text: title" target="_blank"></a>
                  <div data-bind="html: abstract"></div>
                </td>
                <td data-bind="text: tags"></td>
              </tr>
            </tbody>
          </table>
          <button data-bind="click: search.callService, visible: search.next" class="btn btn-default">More</button>
        </div>
      </div>
    </div>

    <!-- API -->
    <div id="api" style="display:none;" data-bind="visible: nav.chosenMainCategory()==='api'">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <p>Add API page here</p>
        </div>
      </div>
    </div>

    <!-- CONTACT -->
    <div id="contact" style="display:none;" data-bind="visible: nav.chosenMainCategory()==='contact'">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <p>Add contact page here</p>
        </div>
      </div>
    </div>

  </div>
  <script>
    window.knockoutBootstrapDebug = true;
  </script>
  <script data-main="assets/js/config" src="bower_components/requirejs/require.js"></script>
</body>

</html>
